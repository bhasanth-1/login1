<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    /* Page background */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc); /* purple-blue gradient */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Centered login box */
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }

    /* Heading */
    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    /* Input fields */
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    /* Submit button */
    .login-box input[type="submit"] {
      width: 95%;
      padding: 10px;
      background: #2575fc;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box input[type="submit"]:hover {
      background: #1a5ed6;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <!-- Username -->
      <input type="text" id="username" name="username" placeholder="Enter Username" required>
      
      <!-- Password -->
      <input type="password" id="password" name="password" placeholder="Enter Password" required>
      
      <!-- Submit button -->
      <input type="submit" value="Login">
    </form>
  </div>
</body>
</html>
